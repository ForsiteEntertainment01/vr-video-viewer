<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stereoscopic 360Â° VR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <a-assets>
        <video id="vrVideo"
               autoplay
               loop
               muted
               playsinline
               webkit-playsinline
               crossorigin="anonymous">
          <source src="https://drive.google.com/uc?export=download&id=1pb0jrB54s77VAXUfZXyB4-KeSdTNNmIk" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#vrVideo" stereo="top-bottom" rotation="0 -90 0"></a-videosphere>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
    <script>
      // Mobile autoplay fix: manually trigger play after a user tap
      document.body.addEventListener('click', () => {
        const vid = document.getElementById('vrVideo');
        if (vid.paused) {
          vid.play().catch(e => console.log('Playback error:', e));
        }
      });
    </script>
  </body>
</html>
