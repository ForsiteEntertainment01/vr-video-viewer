<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="vrVideo" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline>
          <source src="https://drive.google.com/uc?export=download&id=1XCEBBwNK9Qh8aOzmYU2p2e9O9-CHFLXq" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#vrVideo" stereo="top-bottom"></a-videosphere>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
