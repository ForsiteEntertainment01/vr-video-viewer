<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
    <video id="VRVideo" autoplay loop="true" src="https://drive.google.com/uc?export=download&id=1XCEBBwNK9Qh8aOzmYU2p2e9O9-CHFLXq" type="video/mp4"> </video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-videosphere src="#VRVideo"></a-videosphere>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-videosphere src="https://drive.google.com/uc?export=download&id=1XCEBBwNK9Qh8aOzmYU2p2e9O9-CHFLXq" type="video/mp4"></a-videosphere>
    </a-scene>
  </body>

</html>
